<main class="main">
  <section class="section fadeIn">
    <div class="header">
      <h1>Food-cost-io</h1>
      <span class="sub-heading"><small>(pre-alpha)</small></span>
      <div class="flex-item">
        <h3>Login</h3>
        <p>u: johnnyboy@gmail.com<br />p: 123456</p>
      </div>
    </div>

    <!-- <mat-card-header>
      <mat-card-subtitle><a>forgot / reset</a> </mat-card-subtitle>
    </mat-card-header> -->

    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading" class="login">
      <mat-form-field class="input-username">
        <input
          autocomplete="user-name"
          matInput
          type="email"
          name="email"
          ngModel
          #emailInput="ngModel"
          placeholder="E-mail"
          required
          email
        />

        <mat-error *ngIf="emailInput.invalid">please enter a valid email</mat-error>
      </mat-form-field>
      <br />

      <mat-form-field class="">
        <input
          autocomplete="current-password"
          matInput
          type="password"
          name="password"
          value="1234"
          ngModel
          appPassword
          #passField
          #passwordInput="ngModel"
          placeholder="Password"
          required
          minlength="4"
        />
      </mat-form-field>
      <i #showHide class="far fa-eye" (click)="togglePassword()"></i>

      <mat-hint>min 4 characters</mat-hint>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
      <br /><br />
      <button class="button login__section-button" mat-raised-button type="submit" *ngIf="!isLoading">Login</button>
    </form>
  </section>
</main>
