<div style="display:flex; flex-direction: column; justify-content: center; align-items: center">
  <h1 mat-dialog-title>some of your ingredients are already in the system</h1>
  <h1 mat-dialog-title>would you like us to</h1>
</div>
<div style="display: flex; flex-direction: row; justify-content: space-around; align-items: center">
  <div style="display: flex; flex-direction: column; width: 30%">
    <mat-dialog-content style="color: white">
      <h1>Option 1</h1>
      Only add the new items <small>(this does not replace existing data)</small>
    </mat-dialog-content>
    <br /><br />
    <mat-dialog-actions>
      <button mat-raised-button (click)="onSave('default')">Go for it!</button>
    </mat-dialog-actions>
  </div>

  <div style="display: flex; flex-direction: column;  width: 30%">
    <mat-dialog-content style="color: white"
      ><h1>Option 2:</h1>
      Update existing data with matched data , and add new items <small>(power feature)</small> <br />
    </mat-dialog-content>
    <br /><br />
    <mat-dialog-actions>
      <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
      <button mat-raised-button (click)="onSave('overwrite')">Go for it!</button>
    </mat-dialog-actions>
  </div>
</div>
