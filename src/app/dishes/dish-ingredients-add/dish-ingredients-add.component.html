<ng-container *ngIf="isLoading">
  <app-loader></app-loader>
</ng-container>

<ng-container *ngIf="!isLoading">
  <section class="section fadeIn">
    <!-- header -->
    <div class="page__title">
      <div><h1>ingredientsList</h1></div>
      <br /><br />
      <button *ngIf="ingredientsList.length > 0" class="fas fa-search xlarge-icon" (click)="showSearch = true"></button>
      <br />
    </div>
    <div class="main__search-container">
      <form class="main__search-form">
        <input
          type="text"
          id="dish-input-text"
          [ngClass]="{ hidden: !showSearch, visible: showSearch }"
          #searchinput
          [(ngModel)]="searchTerm"
          name="search"
          placeholder="  search....."
        />
        <button [ngClass]="{ hidden: !showSearch, visible: showSearch }" (click)="search(searchTerm)">
          Go
        </button>
      </form>
    </div>
    <br />
    <div class="toolbar" *ngIf="!isLoading && ingredientsList.length === 0">
      <mat-toolbar style="background: var(--accent) ;">
        <div>
          <h2 style="color: white;">Your have no ingredients in the system.</h2>
        </div>
        <div>
          <button class="action add" [routerLink]="['/ingredients/create']">
            <i class="material-icons" style="color: white">add</i>
          </button>
        </div>
      </mat-toolbar>
    </div>
    <div class="toolbar" *ngIf="!searchFoundNothing && ingredientsList.length > 0">
      <mat-toolbar>
        <div>
          <h2>ingredientsList {{ ingredientsList.length }}</h2>
        </div>
        <div>
          <button class="action add" [routerLink]="['/dish/create']"><i class="material-icons">add</i></button>
        </div>
      </mat-toolbar>
    </div>

    <div class="toolbar" *ngIf="searchFoundNothing">
      <mat-toolbar style="background: var(--accent) ;">
        <div>
          <h2 style="color: white;">Your search found 0 results</h2>
        </div>
      </mat-toolbar>
    </div>

    <!-- list -->
    <div class="list" *ngIf="ingredientsList.length > 0">
      <mat-divider></mat-divider>
      <mat-list-item *ngFor="let ingredient of ingredientsList; let i = index">
        <div class="list__item" aria-label="ingredient for selection">

          <div class="list__item-details">
            <ul>
              <li class="list__item-name">{{ ingredient.ingredient_name }}</li>
