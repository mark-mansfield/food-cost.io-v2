<main class="main>">
  <section class="section">
    <!-- <div class="toolbar">
        <a [routerLink]="['/dish/create']"><i class="fas fa-plus sml-icon"></i></a>
      </div> -->
    <div class="page__title">
      <div><h1>Menus</h1></div>
      <br /><br />
      <button class="fas fa-search xlarge-icon" (click)="showSearch = true"></button> <br />
    </div>
    <div class="main__search-container">
      <form class="main__search-form">
        <input
          type="text"
          id="dish-input-text"
          [ngClass]="{ hidden: !showSearch, visible: showSearch }"
          #searchinput
          [(ngModel)]="searchTerm"
          name="search"
          placeholder="  search....."
        />
        <button [ngClass]="{ hidden: !showSearch, visible: showSearch }" (click)="search(searchTerm)">Go</button>
      </form>
    </div>

    <div class="toolbar">
      <mat-toolbar>
        <div><h2>Menus</h2></div>
        <div>
          <button class="action add" [routerLink]="['/menus/create']" href=""><i class="material-icons">add</i></button>
        </div>
      </mat-toolbar>
    </div>
    <div class="spinner list"><mat-spinner *ngIf="isLoading"></mat-spinner></div>
    <div class="list" *ngIf="menus.length > 0">
      <mat-divider></mat-divider>

      <mat-divider></mat-divider>
      <mat-list-item *ngFor="let menu of menus; let i = index">
        <div class="list__item" aria-label="view the details of this dish">
          <div class="list__item-name">{{ menu.menu_name }}</div>
          <!-- <div class="list__item-details">
            <button class="item-tool">
              <i
                class="fa fa-minus-circle med-icon"
                style="left: -5px;"
                tabIndex="auto"
                (click)="onRemoveMenu(item.id)"
              ></i>
            </button>
            <button><i class="far fa-clone med-icon" tabIndex="auto" (click)="onCloneMenu(item)"></i></button>
          </div> -->
          <button class="list__item-action" aria-label="navigate to menu details" (click)="saveMenuToLocal(menu)">
            <i class="fas fa-chevron-right" aria-label="selected menu details"></i>
          </button>
        </div>

        <mat-divider></mat-divider>
      </mat-list-item>
      <mat-paginator
        class="paginator"
        *ngIf="dishCount !== 0"
        [pageSize]="postsPerPage"
        [pageIndex]="pageIndex"
        [length]="dishCount"
        [pageSizeOptions]="[5, 10, 25]"
        (page)="onChangedPage($event)"
      ></mat-paginator>
    </div>
  </section>
</main>
